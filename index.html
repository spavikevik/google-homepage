<!DOCTYPE html>
<html>
	<head>
		<title>Google</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	
	<body>
		<header>
			<ul class="header">
				<li><a href="https://mail.google.com/mail/?tab=wm"">Gmail</a></li>
				<li><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=_mkPWORti7uxAdCNncAL&ved=0EKouCBYoAQ">Images</a></li>
				<li><a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/" class="sign-in">Sign in</a></li>
			</ul>
		</header>
	
		<div class="main">
			<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="logo">
			<form class="search">
				<input type="text-field" class="search-box">
				<div class="buttons">
					<input type="submit" value="Google Search" class="btn">
					<input type="submit" value="I'm Feeling Lucky" class="btn">
				</div>
			</form>
		</div>
	
		<footer>
		<ul class="footer footer-left">
			<li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
			<li><a href="https://www.google.com/services/?fg=1">Business</a></li>
			<li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
		</ul>
		
		<ul class="footer footer-right">
			<li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
			<li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
			<li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
		</ul>
		</footer>
	</body>
</html>
